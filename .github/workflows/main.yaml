name: CI

on: 
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        npm ci
        chmod -R +x node_modules/.bin/  # Fix de permiss√µes global

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build